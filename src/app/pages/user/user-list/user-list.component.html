<h1>Listes users</h1>

<div class="user-list">
  <div class="user-card" *ngFor="let user of users()">
    <img
      *ngIf="user.profilePicture"
      [src]="'http://localhost:3000/api/users/profile-picture/' + user.userId"
      alt="{{ user.firstName }} {{ user.lastName }}"
      class="profile-picture"
    />
    <div class="user-info">
      <h3>{{ user.firstName }} {{ user.lastName }}</h3>
      <p>Gender: {{ user.gender }}</p>
      <p>Date of Birth: {{ user.dateOfBirth | date }}</p>
      <p>Place of Birth: {{ user.placeOfBirth || "N/A" }}</p>
    </div>
  </div>
</div>
