<div class="register-container">
    <mat-card class="register-card">
      <mat-card-title>Create an Account</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- First Name -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required />
            <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
              First Name is required
            </mat-error>
          </mat-form-field>
  
          <!-- Last Name -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required />
            <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
              Last Name is required
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
          </mat-form-field>
  
          <!-- Confirm Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Email</mat-label>
            <input matInput type="email" formControlName="confirmEmail" required />
            <mat-error *ngIf="registerForm.get('confirmEmail')?.hasError('required')">Confirm Email is required</mat-error>
            <mat-error *ngIf="registerForm.hasError('emailsMismatch')">
              Emails do not match
            </mat-error>
          </mat-form-field>
  
          <!-- Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
  
          <!-- Confirm Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required />
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
              Confirm Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('passwordsMismatch')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
            Register
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
